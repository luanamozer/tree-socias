<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/github.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Tree</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="perfil">
          <img src="./assets/perfil.jpeg" alt="Perfil" />
          <span>@luana.mozzer_</span>
        </div>

        <div class="links">
          <ul class="lista-links">
            <li>
              <a
                href="https://www.linkedin.com/in/luana-mozzer-3166a7139/"
                target="_blank"
              >
                LinkedIn
              </a>
            </li>
            <li>
              <a href="https://github.com/luanamozer" target="_blank">
                Github
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/luana.mozzer_/"
                target="_blank"
              >
                Instagram
              </a>
            </li>
          </ul>
        </div>
        <ul class="icons-links">
          <li>
            <a
              href="https://www.linkedin.com/in/luana-mozzer-3166a7139/"
              target="_blank"
            >
              <img
                src="./assets/linkedin.svg"
                alt="Linkedin"
                title="LinkedIn"
              />
            </a>
          </li>
          <li>
            <a href="https://github.com/luanamozer" target="_blank">
              <img src="./assets/github.svg" alt="Github" title="Github" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/luana.mozzer_/" target="_blank">
              <img
                src="./assets/instagram.svg"
                alt="Instagram"
                title="instagram"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
